<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Investimentos e Despesas</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Carteira de Investimentos e Despesas</h1>
        </header>

        <section class="saldo">
            <h2>Saldo Atual</h2>
            <p id="saldo-conta">R$ 2500,00</p>
        </section>

        <section class="investimentos">
            <h2>Investimentos</h2>
            <div class="bloco-investimento">
                <h3>LCI</h3>
                <p id="lci">R$ 5000,00</p>
            </div>
            <div class="bloco-investimento">
                <h3>Selic</h3>
                <p id="selic">R$ 20.000,00</p>
            </div>
            <div class="bloco-investimento">
                <h3>Bolsa de Valores</h3>
                <p id="bolsa">R$ 1722,13</p>
            </div>
        </section>

        <section class="api-bolsa">
            <h2>Ibovespa (Em Tempo Real)</h2>
            <p id="cotacao-bolsa">Carregando cotação...</p>
            <div id="grafico-bolsa"></div>
        </section>
        
        <section class="despesas">
            <h2>Divisão de Salário</h2>
            <form id="form-salario">
                <label for="salario">Salário:</label>
                <input type="number" id="salario" placeholder="Digite seu salário">
    
                <button type="button" id="calcular">Calcular</button>
            </form>
        
            <div class="resultado-salario">
                <h3>Resultado</h3>
                <p>Essenciais: R$ <span id="pagar">0,00</span></p>
                <p>Gastar: R$ <span id="gastar">0,00</span></p>
                <p>Investir: R$ <span id="investir">0,00</span></p>
            </div>
        </section>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="js/script.js"></script>   
</body>
</html>
